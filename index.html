<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        img {
            width: 300px;
            height: 200px;
            margin: 20px;
        }
        div {
            border: 1px dashed black;
            width: 300px;
            height: 200px;
            float: left;
            padding: 10px;
            margin: 15px;
        }
        #dimensions {
            color: red;
        }
        #performance {
            color: green;
        }
        #economy {
            color:blue;
        }
    </style>
</head>
<body>
    <h1>Welcome to my website</h1>
    <img src="my-car.jpg">
    <div id="dimensions">
        <h2>Dimensions</h2>
        <ul>
            <li>width: 3m</li>
            <li>height: 1.5m</li>
            <li>weight: 3000kg</li>
        </ul>
    </div>
    <div id="performance">
        <h2>Performance</h2>
        <ul>
            <li>0-100kph : 5 s</li>
            <li>Top Speed : 250 km/h</li>
            <li>Max power : 200kw</li>
        </ul>
    </div>
    <div id="economy">
        <h1>Fuel Economy</h1>
        <ul>
            <li>Average : 8l/100km</li>
            <li>Tank capacity : 60l</li>
        </ul>
    </div>
    <script>
        document.getElementById('economy').innerHTML='Economy';
    </script>
</body>
</html>
